  <section class="post-content"><p>Open Terminal</p>

<p>Install homebrew with the following command</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">    /usr/bin/ruby -e <span class="s2">"</span><span class="k">$(</span>curl -fsSL https://raw.github.com/gist/323731<span class="k">)</span><span class="s2">"</span></code></pre></figure>

<p>Make sure homebrew is up to date with</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">    sudo brew update</code></pre></figure>

<p>Change directory to your brew home folder with</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">    <span class="nb">cd</span> /usr/local/Library/Formula
    curl --insecure -O <span class="s2">"https://raw.github.com/OpenKinect/libfreenect/master/platform/osx/homebrew/libfreenect.rb"</span>
    curl --insecure -O <span class="s2">"https://raw.github.com/OpenKinect/libfreenect/master/platform/osx/homebrew/libusb-freenect.rb"</span>

    brew install libfreenect

    glview</code></pre></figure>
