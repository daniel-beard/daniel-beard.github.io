  <section class="post-content"><p>Here is the method that I use to update the UI when a background async thread. This is mostly for my own reference:</p>

<figure class="highlight"><pre><code class="language-objc" data-lang="objc">    <span class="n">dispatch_async</span><span class="p">(</span><span class="n">dispatch_get_global_queue</span><span class="p">(</span><span class="n">DISPATCH_QUEUE_PRIORITY_DEFAULT</span><span class="p">,</span> <span class="mi">0</span><span class="p">),</span> <span class="o">^</span><span class="p">{</span>
            <span class="c1">//background processing goes here
</span>            <span class="n">dispatch_async</span><span class="p">(</span><span class="n">dispatch_get_main_queue</span><span class="p">(),</span> <span class="o">^</span><span class="p">{</span>
                    <span class="c1">//update UI here
</span>            <span class="p">});</span>
    <span class="p">});</span></code></pre></figure>
